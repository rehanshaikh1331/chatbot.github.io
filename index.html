<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
<style>
    :root {
        --glass-bg: rgba(20, 20, 30, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-highlight: rgba(255, 255, 255, 0.05);
        --accent: #8b5cf6;
        --accent-glow: rgba(139, 92, 246, 0.4);
        --text-main: #ffffff;
        --text-muted: #9ca3af;
        --bg-dark: #0f172a;
    }

    * { box-sizing: border-box; outline: none; }

    body {
        margin: 0;
        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--bg-dark);
        background-image: url(https://img.freepik.com/free-vector/gradient-cyber-futuristic-background_23-2149117429.jpg?semt=ais_hybrid&w=740&q=80);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--text-main);
        height: 100vh;
        overflow: hidden;
        display: flex;
    }

    /* --- Sidebar --- */
    .sidebar {
        width: 280px;
        background: rgba(15, 23, 42, 0.85);
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        padding: 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 50;
        flex-shrink: 0;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        position: relative;
    }

    .sidebar.collapsed { width: 80px; padding: 20px 10px; align-items: center; }
    .sidebar.collapsed .brand span:first-child,
    .sidebar.collapsed .search-box,
    .sidebar.collapsed .chat-title-text,
    .sidebar.collapsed .chat-actions, 
    .sidebar.collapsed .btn-text { display: none; }
    
    .sidebar.collapsed .brand { margin-bottom: 20px; justify-content: center; width: 100%; }
    .sidebar.collapsed .new-chat-btn { justify-content: center; padding: 12px; width: 45px; height: 45px; border-radius: 50%; }
    .sidebar.collapsed .chat-item { justify-content: center; padding: 10px 0; width: 45px; height: 45px; border-radius: 50%; }
    .sidebar.collapsed .chat-item::before { content: 'ðŸ’¬'; font-size: 18px; }
    .sidebar.collapsed .chat-item.active { border-left: none; background: var(--accent); color: white; }

    .brand {
        font-size: 22px;
        font-weight: 700;
        background: linear-gradient(to right, #fff, #9ca3af);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        white-space: nowrap;
        overflow: hidden;
    }

    .toggle-sidebar-btn {
        background: none; border: none; color: var(--text-muted); cursor: pointer;
        font-size: 18px; padding: 5px; border-radius: 4px; transition: 0.2s;
        display: flex; align-items: center; justify-content: center;
    }
    .toggle-sidebar-btn:hover { color: #fff; background: var(--glass-highlight); }

    .mobile-close-btn {
        display: none; background: none; border: none; color: white;
        font-size: 24px; cursor: pointer; padding: 5px;
    }

    .new-chat-btn {
        background: var(--glass-highlight);
        border: 1px solid var(--glass-border);
        color: white;
        padding: 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        white-space: nowrap;
        overflow: hidden;
        font-family: 'Outfit', sans-serif;
    }
    .new-chat-btn:hover { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

    .search-box { margin-top: 20px; margin-bottom: 10px; transition: 0.2s; width: 100%; }
    .search-input {
        width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
        padding: 10px 15px; border-radius: 8px; color: white; font-size: 14px;
        transition: 0.2s; font-family: 'Outfit', sans-serif;
    }
    .search-input:focus { border-color: var(--accent); }

    .history-list { flex: 1; overflow-y: auto; margin-top: 10px; padding-right: 5px; width: 100%; }

    .chat-item {
        padding: 10px 12px; margin-bottom: 8px; border-radius: 8px; cursor: pointer;
        font-size: 14px; color: var(--text-muted); border: 1px solid transparent;
        transition: all 0.2s; display: flex; justify-content: space-between; align-items: center;
        overflow: hidden;
    }
    .chat-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
    .chat-item.active { 
        background: linear-gradient(90deg, rgba(139, 92, 246, 0.15) 0%, transparent 100%);
        border-left: 3px solid var(--accent); color: #fff;
    }
    .chat-title-text { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; margin-right: 10px; }
    .chat-actions { display: flex; gap: 5px; opacity: 0; transition: opacity 0.2s; }
    .chat-item:hover .chat-actions { opacity: 1; }
    .icon-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 14px; padding: 2px 5px; border-radius: 4px;}
    .icon-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
    .delete-btn:hover { color: #ef4444; }

    /* --- Chat Layout (ChatGPT Style) --- */
    .chat-area { 
        flex: 1; display: flex; flex-direction: column; 
        background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(0px);
        width: 100%; position: relative;
    }
    .chat-header {
        padding: 20px 30px; border-bottom: 1px solid var(--glass-border);
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(15, 23, 42, 0.5);
    }
    .mobile-menu-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
    .model-badge {
        font-size: 12px; padding: 4px 10px; border-radius: 20px;
        background: rgba(139, 92, 246, 0.2); color: #d8b4fe;
        border: 1px solid rgba(139, 92, 246, 0.3); font-weight: 500;
    }

    .messages { 
        flex: 1; padding: 30px; overflow-y: auto; 
        display: flex; flex-direction: column; gap: 20px; 
    }

    /* Message Bubbles Layout */
    .message { 
        display: flex; align-items: flex-start; gap: 12px; 
        max-width: 850px; width: 100%; margin: 0 auto;
    }
    
    /* User Message: Right Aligned */
    .message.user { flex-direction: row-reverse; }
    .message.user .msg-content {
        background: var(--accent);
        color: white;
        border-radius: 18px 18px 4px 18px;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }
    
    /* Bot Message: Left Aligned */
    .message.model { flex-direction: row; }
    .message.model .msg-content {
        background: rgba(255, 255, 255, 0.08);
        color: #e2e8f0;
        border-radius: 18px 18px 18px 4px;
        border: 1px solid var(--glass-border);
    }

    .avatar { 
        width: 32px; height: 32px; border-radius: 8px; 
        display: flex; align-items: center; justify-content: center; 
        font-weight: 700; flex-shrink: 0; font-size: 13px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .model .avatar { background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; }
    .user .avatar { background: #334155; color: #94a3b8; }

    .msg-content { 
        padding: 12px 18px; line-height: 1.6; font-size: 16px; 
        max-width: 80%; position: relative; word-wrap: break-word;
    }

    /* Typing Animation (Thinking) */
    .typing-indicator {
        display: flex; gap: 4px; padding: 5px 0; align-items: center;
    }
    .typing-dot {
        width: 6px; height: 6px; background: #fff; border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
        opacity: 0.6;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

    pre { background: #0b101e; padding: 15px; border-radius: 8px; border: 1px solid var(--glass-border); overflow-x: auto; margin-top: 10px; }
    code { font-family: 'JetBrains Mono', monospace; font-size: 0.9em; background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px; }
    pre code { background: none; padding: 0; }
    
    .input-container { padding: 30px; background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent); }
    .input-box {
        max-width: 850px; margin: 0 auto; background: rgba(30, 41, 59, 0.7);
        border: 1px solid var(--glass-border); border-radius: 16px; padding: 8px 15px;
        display: flex; align-items: flex-end; backdrop-filter: blur(10px);
        transition: all 0.2s;
    }
    .input-box:focus-within { border-color: var(--accent); box-shadow: 0 0 20px rgba(139, 92, 246, 0.15); }
    textarea { 
        flex: 1; background: transparent; border: none; color: white; 
        padding: 12px; resize: none; max-height: 150px; height: 48px; 
        font-family: 'Outfit', sans-serif; font-size: 16px; 
    }
    .send-btn { 
        background: var(--accent); color: white; border: none; 
        width: 36px; height: 36px; border-radius: 10px; margin-bottom: 6px; 
        cursor: pointer; display: flex; align-items: center; justify-content: center; 
        transition: 0.2s;
    }
    .send-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-glow); }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    @media (max-width: 768px) {
        .sidebar { position: absolute; height: 100%; transform: translateX(-100%); width: 85%; background: #0f172a; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        .sidebar.mobile-open { transform: translateX(0); }
        .sidebar.collapsed { width: 85%; align-items: stretch; padding: 20px; } 
        .sidebar.collapsed .brand span:first-child, .sidebar.collapsed .search-box, .sidebar.collapsed .chat-title-text, .sidebar.collapsed .chat-actions, .sidebar.collapsed .btn-text { display: block; display: flex; }
        .sidebar.collapsed .brand { justify-content: space-between; margin-bottom: 25px; }
        .sidebar.collapsed .new-chat-btn { width: 100%; border-radius: 12px; height: auto; padding: 12px; justify-content: center; }
        .sidebar.collapsed .chat-item { width: 100%; border-radius: 8px; height: auto; padding: 10px 12px; justify-content: space-between; }
        .sidebar.collapsed .chat-item::before { content: none; }
        
        .mobile-menu-btn { display: block; }
        .toggle-sidebar-btn { display: none; }
        .mobile-close-btn { display: block; }
        .messages { padding: 15px; }
        .input-container { padding: 15px; }
        .message { gap: 8px; max-width: 100%; }
        .msg-content { max-width: 85%; font-size: 15px; }
    }

    .welcome { text-align: center; margin-top: 15vh; color: var(--text-muted); animation: fadeIn 0.5s; }
    .welcome h1 { font-size: 2.5rem; color: white; margin-bottom: 10px; font-weight: 700; }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="brand">
        <span>Gemini Chatbot</span>
        <button class="toggle-sidebar-btn" onclick="toggleDesktopSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <button class="mobile-close-btn" onclick="toggleMobileMenu()">âœ•</button>
    </div>
    
    <button class="new-chat-btn" onclick="createNewChat()">
        <span>+</span> <span class="btn-text">New Conversation</span>
    </button>

    <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="Search history..." onkeyup="renderSidebar()">
    </div>

    <div class="history-list" id="historyList"></div>
</div>

<div class="chat-area">
    <div class="chat-header">
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
        <span style="font-weight: 600; font-size: 18px;">Gemini AI</span>
        <span class="model-badge" id="modelName">Initializing...</span>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-container">
        <div class="input-box">
            <textarea id="userInput" placeholder="Ask anything..." onkeydown="handleKey(event)"></textarea>
            <button class="send-btn" onclick="sendMessage()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyBIBkDzkSj8U8ZZ8C-LDk6qelJE4qukoiY"; 
    const BASE_URL = "https://generativelanguage.googleapis.com/v1/models";

    let state = {
        chats: JSON.parse(localStorage.getItem('gemini_violet_chats')) || [],
        activeChatId: null,
        modelEndpoint: "",
        isCollapsed: localStorage.getItem('sidebar_collapsed_violet') === 'true'
    };

    async function init() {
        await findModel();
        if (state.isCollapsed && window.innerWidth > 768) {
            document.getElementById('sidebar').classList.add('collapsed');
            updateToggleIcon(true);
        }
        if (state.chats.length === 0) createNewChat();
        else loadChat(state.chats[0].id);
        renderSidebar();
    }

    async function findModel() {
        try {
            const req = await fetch(`${BASE_URL}?key=${API_KEY}`);
            const res = await req.json();
            const models = res.models || [];
            const preferred = ["models/gemini-2.0-flash-exp", "models/gemini-1.5-flash", "models/gemini-1.5-pro"];
            const selected = preferred.find(p => models.some(m => m.name === p)) || models[0]?.name || "gemini-pro";
            state.modelEndpoint = `${BASE_URL}/${selected.replace("models/", "")}:generateContent?key=${API_KEY}`;
            document.getElementById("modelName").textContent = selected.replace("models/", "");
        } catch (e) {
            console.error(e);
            document.getElementById("modelName").textContent = "Offline";
        }
    }

    function toggleDesktopSidebar() {
        const sidebar = document.getElementById('sidebar');
        state.isCollapsed = !state.isCollapsed;
        sidebar.classList.toggle('collapsed', state.isCollapsed);
        localStorage.setItem('sidebar_collapsed_violet', state.isCollapsed);
        updateToggleIcon(state.isCollapsed);
    }

    function updateToggleIcon(collapsed) {
        const btn = document.querySelector('.toggle-sidebar-btn');
        btn.innerHTML = collapsed 
            ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>`
            : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>`;
    }

    function toggleMobileMenu() {
        document.getElementById('sidebar').classList.toggle('mobile-open');
    }

    function createNewChat() {
        const id = Date.now().toString();
        const chat = { id, title: "New Conversation", msgs: [], time: Date.now() };
        state.chats.unshift(chat);
        state.activeChatId = id;
        save();
        renderSidebar();
        renderMessages();
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('mobile-open');
    }

    function loadChat(id) {
        state.activeChatId = id;
        renderSidebar(); 
        renderMessages();
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('mobile-open');
    }

    function deleteChat(e, id) {
        e.stopPropagation();
        if(!confirm("Delete chat?")) return;
        state.chats = state.chats.filter(c => c.id !== id);
        if(state.chats.length === 0) createNewChat();
        else if(state.activeChatId === id) loadChat(state.chats[0].id);
        else { save(); renderSidebar(); }
    }

    function renameChat(e, id) {
        e.stopPropagation();
        const chat = state.chats.find(c => c.id === id);
        const newTitle = prompt("Rename chat:", chat.title);
        if (newTitle && newTitle.trim()) {
            chat.title = newTitle.trim();
            save();
            renderSidebar();
        }
    }

    function renderSidebar() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const list = document.getElementById('historyList');
        list.innerHTML = "";
        let displayChats = state.chats.filter(c => c.title.toLowerCase().includes(query));
        displayChats.sort((a, b) => b.time - a.time);
        displayChats.forEach(c => {
            const div = document.createElement('div');
            div.className = `chat-item ${c.id === state.activeChatId ? 'active' : ''}`;
            div.onclick = () => loadChat(c.id);
            div.innerHTML = `
                <span class="chat-title-text">${c.title}</span>
                <div class="chat-actions">
                    <button class="icon-btn" onclick="renameChat(event, '${c.id}')">âœŽ</button>
                    <button class="icon-btn delete-btn" onclick="deleteChat(event, '${c.id}')">Ã—</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function renderMessages() {
        const container = document.getElementById('messages');
        const chat = state.chats.find(c => c.id === state.activeChatId);
        container.innerHTML = "";

        if(!chat || chat.msgs.length === 0) {
            container.innerHTML = `<div class="welcome"><h1>Gemini AI</h1><p>What can I help you explore today?</p></div>`;
            return;
        }
        chat.msgs.forEach(m => appendMessageUI(m.role, m.text, false));
        scrollToBottom();
    }

    // Updated: Now accepts animate flag
    function appendMessageUI(role, text, isLoading = false, animate = false) {
        const container = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        
        const avatar = role === "user" ? `<div class="avatar">You</div>` : `<div class="avatar">AI</div>`;
        
        let contentHtml = "";
        if (isLoading) {
            contentHtml = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>`;
        } else {
            contentHtml = parseMarkdown(text);
        }
        
        div.innerHTML = `${avatar}<div class="msg-content">${contentHtml}</div>`;
        container.appendChild(div);
        scrollToBottom();

        // Trigger Typewriter effect if specifically requested for new bot messages
        if (animate && role === 'model' && !isLoading) {
            const contentDiv = div.querySelector('.msg-content');
            typeWriterEffect(contentDiv, text);
        }
    }

    function typeWriterEffect(element, text) {
        const html = parseMarkdown(text);
        element.innerHTML = ""; // Clear for typing
        
        // Simple HTML-aware typing simulation
        // We split by HTML tags to type text content but insert tags instantly
        let i = 0;
        const speed = 5; // Typing speed in ms
        
        // Regex to split by HTML tags
        const parts = html.split(/(<[^>]*>)/g); 
        
        let partIndex = 0;
        let charIndex = 0;

        function type() {
            if (partIndex >= parts.length) return;
            
            const part = parts[partIndex];
            
            if (part.startsWith('<')) {
                // If it's a tag, append immediately
                element.innerHTML += part;
                partIndex++;
                type();
            } else {
                // If it's text, type char by char
                if (charIndex < part.length) {
                    element.innerHTML += part.charAt(charIndex);
                    charIndex++;
                    scrollToBottom();
                    setTimeout(type, speed);
                } else {
                    partIndex++;
                    charIndex = 0;
                    type();
                }
            }
        }
        type();
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;
        
        input.value = "";
        input.style.height = '48px'; 
        
        const chat = state.chats.find(c => c.id === state.activeChatId);
        chat.msgs.push({ role: "user", text });
        chat.time = Date.now(); 
        
        if(chat.msgs.length === 1) {
            chat.title = text.length > 25 ? text.substring(0, 25) + "..." : text;
            renderSidebar();
        }
        
        // Render user message immediately (no animation)
        appendMessageUI("user", text, false, false);

        // Show loading/typing dots
        const loadingId = "load-" + Date.now();
        const container = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `message model`;
        div.id = loadingId;
        div.innerHTML = `<div class="avatar">AI</div><div class="msg-content"><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div>`;
        container.appendChild(div);
        scrollToBottom();

        try {
            const history = chat.msgs.map(m => ({ role: m.role === "user" ? "user" : "model", parts: [{ text: m.text }] }));
            
            const res = await fetch(state.modelEndpoint, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });
            const data = await res.json();
            const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
            
            // Remove loading indicator
            document.getElementById(loadingId).remove();
            
            chat.msgs.push({ role: "model", text: reply });
            chat.time = Date.now();
            save();
            
            // Render bot message WITH animation
            appendMessageUI("model", reply, false, true);
        } catch (e) {
            document.getElementById(loadingId).innerHTML = `<div class="avatar">AI</div><div class="msg-content">Connection Error.</div>`;
        }
    }

    function parseMarkdown(text) {
        return text
            .replace(/</g, "&lt;").replace(/>/g, "&gt;")
            .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
            .replace(/`([^`]+)`/g, '<code>$1</code>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\n/g, '<br>');
    }

    function handleKey(e) { 
        if(e.key === "Enter" && !e.shiftKey) { 
            e.preventDefault(); 
            sendMessage(); 
        }
        e.target.style.height = 'auto';
        e.target.style.height = (e.target.scrollHeight) + 'px';
    }
    
    function save() { localStorage.setItem('gemini_violet_chats', JSON.stringify(state.chats)); }
    function scrollToBottom() { const m = document.getElementById('messages'); m.scrollTop = m.scrollHeight; }

    init();
</script>
</body>
</html>
